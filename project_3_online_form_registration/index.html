<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Form Registration</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">The Code Review</h1>
  <main>
    <div class="container">
      
      <div class="header">
        <h2 class="subtitle">Signup for our newsletter</h2>
        <p class="text">Get the latest news on how your code is doing right in your box</p>
      </div>

      <form action="index.html" >
        <fieldset class="user_information">
          <legend class="field_title">Contact information</legend>

          <div>
            <label for="user_name">Full Name</label>
            <input type="text" name="user_name" id="user_name" placeholder="Required" required>
          </div>

          <div>
            <label for="user_email">Email Address</label>
            <input type="email" name="user_email" id="user_email" placeholder="Required" required>
          </div>

          <div>
            <label for="user_phone">Phone Number</label>
            <input type="tel" name="user_phone" id="user_phone">
          </div>

          <div>
            <label for="user_address">Street Address</label>
            <input type="text" name="user_address" id="user_address">
          </div>

          <div>
            <label for="user_city">City</label>
            <input type="text" name="user_city" id="user_city">
          </div>

          <div>
            <label for="user_state">State</label>
            <select name="states" id="user_state">
              <option value="choose" disabled selected hidden>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>  
          </div>       

          <div class="user_zip">
            <label for="user_zip">Zip Code</label>
            <input type="text" name="user_zip" id="user_zip" class="zip_code">
          </div>
          
        </fieldset>
        
        <fieldset class="user_option">
          <legend class="field_title">Newsletter</legend>
          <p class="news_text">Select the newsletters you would like to recieve</p>

          <input type="checkbox" name="select_news" id="html_news" value="html_news">
          <label for="html_news">HTML News</label><br>

          <input type="checkbox" name="select_news" id="css_news" value="css_news">
          <label for="css_news">CSS News</label><br>

          <input type="checkbox" name="select_news" id="js_news" value="js_news">
          <label for="js_news">Javascript News</label>

          <p class="news_text">Newsletter format</p>

          <input type="radio" name="news_format" id="html_format" value="html_format">
          <label for="html_format">HTML</label><br>

          <input type="radio" name="news_format" id="plain_format" value="text_format">
          <label for="plain_format">Plain Text</label>

          <p class="news_text">Other topics you'd like to hear about</p>

          <textarea name="user_text" id="user_text"></textarea>

          <button type="submit">Sign Up</button>
        </fieldset>  
      </form>

      <footer>
        <p class="footer-text">Copyright The Code Review</p>
      </footer>
    </div>
  </main>
</body>
</html>
